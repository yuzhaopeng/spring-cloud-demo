spring:
  application:
    name: eureka-server
  security:
    user:
      name: admin
      password: admin

server:
  port: 8080
eureka:
  instance:
    hostname: localhost
  client:
    # 表示是否注册自身到eureka服务器
    register-with-eureka: false
    # 是否从eureka上获取注册信息
    fetch-registry: false
    service-url:
      defaultZone: http://admin:admin@localhost:8081/eureka/
  server:
    enable-self-preservation: false
